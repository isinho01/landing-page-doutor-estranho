<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doutor Estranho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animacao-personalizada.css">
    <link rel="stylesheet" href="assets/css/conteudo.css">
</head>

<body>
    <section>
        <div class="div-secao-principal d-flex justify-content-between d-flex align-items-end">
            <div>
                <img class="img-clea aparece-e-foca-6s d-none d-md-block " src="assets/img/img/secao-principal/clea.png"
                    alt="clea">
            </div>
            <div class="div-meio d-flex justify-content-center position-absolute">
                <div class=" div-img-circulo position-absolute ">
                    <img class="img-circulo rotacao" src="assets/img/img/secao-principal/circulo.png"
                        alt="Circulo Doutor Estranho">
                </div>
                <div class="div-img-doutor position-absolute">
                    <img class="img-doutor aumenta-sobe-brilha" src="assets/img/img/secao-principal/drestranho.png"
                        alt="Doutor Estranho">
                </div>
                <div class=" div-img-titulo position-absolute">
                    <img class="img-titulo" src="assets/img/img/secao-principal/titulo.png" alt="titulo">
                </div>
            </div>
            <div>
                <img class="img-wanda aparece-e-foca-8s d-none d-md-block "
                    src="assets/img/img/secao-principal/wanda.png" alt="wanda">
            </div>
        </div>
    </section>
    <section class="section-conteudo">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 mb-5">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex flex-column div-info">
                            <div class="p-2 div-titulo-principal">
                                <h1 class="titulo-principal">Deixe seu Email e Receba o Ingresso Exclusivo!</h1>
                            </div>
                            <div class="p-2">
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control input-cta" placeholder="seu@email.com"
                                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-cta" type="button">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-5">
                    <div class="d-flex justify-content-center">
                        <img class="img-fluid" src="assets/img/img/ticket.png" alt="imagem ticket cinema">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
